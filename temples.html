<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Temple Album - Ayodele Daniel</title>
    <meta name="description" content="WDD 131 - Temple Album, responsive gallery with hamburger menu and filtering." />
    <meta name="author" content="Ayodele Daniel" />
<link rel="stylesheet" href="/styles/temples.css">
<link rel="stylesheet" href="styles/temples-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script defer src="scripts/temples.js" ></script>
<body>
  <header class=" site-header">
        <div class="brand">
            <h1>Temple Album</h1>
        </div>

        <!-- Hamburger button: shown in mobile only -->
        <button id="menu" class="menu-btn" aria-label="Open menu" aria-controls="primaryNav"
            aria-expanded="false">☰</button>

        <nav id="primaryNav" class="site-nav" aria-label="Primary">
            <ul>
                <li><a href="#" data-filter="home">Home</a></li>
                <li><a href="#" data-filter="old">Old</a></li>
                <li><a href="#" data-filter="new">New</a></li>
                <li><a href="#" data-filter="large">Large</a></li>
                <li><a href="#" data-filter="small">Small</a></li>
            </ul>
        </nav>
        </header>

        <main>
            <h2 class="page-title">Temple Album</h2>

            <!-- Gallery container; JS will populate <figure> items here -->
            <section id="gallery" class="gallery" aria-live="polite">
                <noscript>Please enable JavaScript to see the album.</noscript>
            </section>
        </main>

        <footer class="site-footer">
            <p>&copy; <span id="currentyear"></span> Ayodele Daniel — Abuja, Nigeria</p>
            <p id="lastModified"></p>
        </footer>
        </body>

</html>
